<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Days until Elden Ring release</title>
    <link rel="shortcut icon" type="image/png" href="resources/fav.png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="content" :style="{ backgroundColor: `rgba(0,0,0,${1 - contentOpacity})` }">
            <div id="text" class="center" :style="{ opacity: contentOpacity }">
                <h1>
                    <span class="multiply-bg">days until<br></span>
                    <picture style="pointer-events: none;">
                        <source srcset="resources/logo.avif" type="image/avif">
                        <img src="resources/logo.png" alt="logo">
                    </picture><br>
                    <span class="multiply-bg">release<br></span>
                    <div class="multiply-bg" id="until" v-html="untilHtml"></div>
                </h1>

                <div id="latest-news"></div>
            </div>
            <div id="toast" :class="{ show: toastVisible }" :style="toastStyle">
                {{ isTouch
                ? 'swipe up for the latest news'
                : 'move the mouse cursor here for info and settings'
                }}
            </div>
        </div>

        <div id="bottom-hidden-bar" :style="{ display: bottomHiddenBarVisible ? 'block' : 'none' }">
            <button id="settings-button" class="multiply-bg" @click="">settings</button>
            <button id="latest-news-button" class="multiply-bg" @click="iframeClick('https://www.youtube.com/embed/+lastest?list=PLEvjQXUVNXtLaInE60PML5EF49jI8qw9_')">latest news</button>
            <button id="trailer-button" class="multiply-bg" @click="iframeClick('https://www.youtube.com/embed/E3Huy2cdih0')">trailer</button>
        </div>

        <canvas id="sparks" :style="{ zIndex: -1, display: settings.sparksPlaying ? 'unset' : 'none' }"
            :data-sparks-playing="settings.sparksPlaying"></canvas>
    </div>

    <template id="iframe">
        <iframe class="center" src=""
            title="latest news" style="border:0"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </template>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js'
        integrity='sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=='
        crossorigin='anonymous'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
    <script src="/script.js"></script>
    <script src="/sparks.js"></script>
</body>

</html>
