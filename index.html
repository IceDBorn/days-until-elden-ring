<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Days until Elden Ring release</title>
    <link rel="shortcut icon" type="image/png" href="resources/fav.png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: black;">
    <div id="app">
        <div class="content" :style="{ backgroundColor: `rgba(0,0,0,${1 - contentOpacity})` }">
            <div class="center mainText" :style="letterStyle">
                <h1>
                    <span class="multiply-bg">days until<br></span>
                    <picture style="pointer-events: none;">
                        <source srcset="resources/logo.avif" type="image/avif">
                        <img src="resources/logo.png" alt="logo">
                    </picture><br>
                    <span class="multiply-bg">release<br></span>
                    <div class="multiply-bg untilText" v-html="untilHtml"></div>
                </h1>
            </div>
            <div class="multiply-bg toast" :style="toastStyle">
                {{ toastMessage }}
            </div>
        </div>

        <div class="hidden-bar" :style="{ display: hiddenBarVisible ? 'block' : 'none',
        padding: settings.bigTaskbar ? '30px' : '15px', width: settings.bigTaskbar ? '96%' : '97%',
        opacity: letterStyle.opacity, filter: letterStyle.filter }">
            <button class="multiply-bg hidden-bar-button" @click="settingsClick">settings</button>
            <button class="multiply-bg hidden-bar-separator">*</button>
            <button class="multiply-bg hidden-bar-button"
                    @click="iframeClick(
                      'https://www.youtube-nocookie.com/embed/+lastest?list=PLEvjQXUVNXtLaInE60PML5EF49jI8qw9_'
                      )">latest news</button>
            <button class="multiply-bg hidden-bar-separator">*</button>
            <button class="multiply-bg hidden-bar-button"
                @click="iframeClick('https://www.youtube-nocookie.com/embed/E3Huy2cdih0')">trailer</button>
        </div>

        <canvas id="sparks" :style="{ zIndex: -1, display: settings.sparksPlaying ? 'unset' : 'none' }"
            :data-sparks-playing="settings.sparksPlaying"></canvas>
    </div>

    <template id="iframe">
        <iframe class="center" src="" title="latest news" style="border:0"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </template>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js'
        integrity='sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=='
        crossorigin='anonymous'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script src="/sparks.js"></script>
</body>

</html>
